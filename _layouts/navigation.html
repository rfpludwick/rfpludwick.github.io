---
layout: default
---

<div class="main_navigation">
	<div class="site">
		{% for link in site.navigation_site %}
			<span><a href="{{ link.href }}" title="{{ link.title }}">{{ link.title }}</a></span>
		{% endfor %}
	</div>
	<div class="social">
		{% for link in site.navigation_social %}
			<span><a href="{{ link.href }}" title="{{ link.title }}" target="_blank">{{ link.title }}</a></span>
		{% endfor %}
	</div>
</div>

<h1>{{ page.title }}</h1>

{{ content }}
